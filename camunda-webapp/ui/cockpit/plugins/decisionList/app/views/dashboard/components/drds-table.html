<section ng-if="isDrdAvailable">
  <div class="inner">
    <header>
      <h1 class="section-title">{{drdsCount}} decision requirements
        {{ (drdsCount > 1 ? 'definitions' : 'definition') }} deployed</h1>
    </header>

    <table class="drd-definitions-list cam-table" ng-if="drdsCount">
      <thead>
        <tr>
          <th class="name">Name</th>
          <th class="tenant-id">Tenant ID</th>
        </tr>
      </thead>

      <tbody>
        <tr ng-repeat="drd in drds | orderBy:['name || key','tenantId']:false">
          <td class="name">
            <a href="#/decision-requirement/{{ drd.id }}">
              {{ drd.name || drd.key }}
            </a>
          </td>
          <td class="tenant-id">
            {{ drd.tenantId }}
          </td>
        </tr>
      </tbody>
    </table>

    <h3 ng-if="!drdsCount">
      No decision requirements definitions deployed
    </h3>
  </div>
</section>
